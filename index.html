<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amigo Photos — фотопортфолио</title>
<meta name="description" content="Фотопортфолио фотографа. Стрит-фотография и пейзажи.">

<style>
/* Сброс и базовый стиль */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Arial', sans-serif;
  background: #f7f7f7;
  color: #111;
  overflow-x: hidden;
}

header {
  padding: 50px 20px 30px;
  text-align: center;
}

/* Галерея как на Liesbeth Disbergen */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 30px;
}

.gallery img {
  width: 100%;
  display: block;
  border-radius: 6px;
  cursor: pointer;
  object-fit: cover;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}

/* Lightbox */
#lightbox {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

#lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 6px;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
  transition: transform 0.3s ease;
}

/* Анимация появления галереи */
@keyframes fadeIn {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}
.gallery img {
  animation: fadeIn 0.5s ease forwards;
}

/* Адаптивность */
@media (max-width: 1024px) {
  .gallery {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media (max-width: 768px) {
  .gallery {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 480px) {
  .gallery {
    grid-template-columns: 1fr;
    padding: 15px;
    gap: 15px;
  }
}
</style>
</head>

<body>

<header></header>

<div class="gallery">
  <img src="images/1.jpg" alt="Фото 1" loading="lazy">
  <img src="images/2.jpg" alt="Фото 2" loading="lazy">
  <img src="images/3.jpg" alt="Фото 3" loading="lazy">
  <img src="images/4.jpg" alt="Фото 4" loading="lazy">
  <img src="images/5.jpg" alt="Фото 5" loading="lazy">
  <img src="images/6.jpg" alt="Фото 6" loading="lazy">
  <img src="images/7.jpg" alt="Фото 7" loading="lazy">
  <img src="images/8.jpg" alt="Фото 8" loading="lazy">
  <img src="images/9.jpg" alt="Фото 9" loading="lazy">
  <img src="images/10.jpg" alt="Фото 10" loading="lazy">
  <img src="images/11.jpg" alt="Фото 11" loading="lazy">
  <img src="images/12.jpg" alt="Фото 12" loading="lazy">
  <img src="images/13.jpg" alt="Фото 13" loading="lazy">
  <img src="images/14.jpg" alt="Фото 14" loading="lazy">
  <img src="images/15.jpg" alt="Фото 15" loading="lazy">
  <img src="images/16.jpg" alt="Фото 16" loading="lazy">
  <img src="images/17.jpg" alt="Фото 17" loading="lazy">
  <img src="images/18.jpg" alt="Фото 18" loading="lazy">
  <img src="images/19.jpg" alt="Фото 19" loading="lazy">
</div>

<!-- Lightbox -->
<div id="lightbox">
  <img src="" alt="Увеличенное фото">
</div>

<script>
const galleryImages = document.querySelectorAll('.gallery img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');

galleryImages.forEach(img => {
  img.addEventListener('click', () => {
    lightboxImg.src = img.src;
    lightbox.style.display = 'flex';
  });
});

lightbox.addEventListener('click', () => {
  lightbox.style.display = 'none';
});
</script>

</body>
</html>
