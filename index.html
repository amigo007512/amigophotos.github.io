<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AMIGO | Photography</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0a0a0a;
  color: white;
  font-family: 'Inter', sans-serif;
}

/* ===== HERO С ФОНОМ ===== */

.hero {
  height: 100vh;
  background: url("images/hero.jpg") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  position: relative;
}

/* затемнение поверх фото */
.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
}

.hero-content {
  position: relative;
  z-index: 2;
  padding: 20px;
  max-width: 900px;
}

/* Заголовок */
.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 64px;
  letter-spacing: 3px;
  margin-bottom: 20px;
}

/* Описание */
.hero p {
  font-size: 20px;
  color: #ddd;
  line-height: 1.6;
}

/* ===== ГАЛЕРЕЯ ===== */

.gallery {
  padding: 80px 40px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}

.gallery img {
  width: 100%;
  border-radius: 14px;
  object-fit: cover;
  transition: transform 0.4s ease;
  will-change: transform;
}

.gallery img:hover {
  transform: scale(1.04);
}

/* ===== ADAPTIVE ===== */

@media (min-width: 768px) {
  .gallery {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media (min-width: 1200px) {
  .gallery {
    grid-template-columns: repeat(4, 1fr);
  }

  .hero h1 {
    font-size: 80px;
  }

  .hero p {
    font-size: 22px;
  }
}

footer {
  text-align: center;
  padding: 60px 20px;
  color: #777;
  font-size: 13px;
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-content">
    <h1>AMIGO</h1>
    <p>Я начинающий фотограф. Хочу поделиться своими работами и услышать вашу критику, чтобы стать лучше.</p>
  </div>
</section>

<section class="gallery">
  <img src="images/1.jpg" alt="" loading="lazy">
  <img src="images/2.jpg" alt="" loading="lazy">
  <img src="images/3.jpg" alt="" loading="lazy">
  <img src="images/4.jpg" alt="" loading="lazy">
  <img src="images/5.jpg" alt="" loading="lazy">
  <img src="images/6.jpg" alt="" loading="lazy">
  <img src="images/7.jpg" alt="" loading="lazy">
  <img src="images/8.jpg" alt="" loading="lazy">
</section>

<footer>
  © 2026 AMIGO — All Rights Reserved
</footer>

</body>
</html>
