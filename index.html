<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amigo Photos ‚Äî —Ñ–æ—Ç–æ–ø–æ—Ä—Ç—Ñ–æ–ª–∏–æ</title>
<meta name="description" content="–°—Ç—Ä–∏—Ç-—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è –∏ –ø–µ–π–∑–∞–∂–∏. –ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∞ Amigo.">

<link rel="icon" href="images/favicon.ico" type="image/x-icon">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0a0a0a;
    color:#fff;
    scroll-behavior:smooth;
}

/* HERO */
.hero{
    height:85vh;
    background:url('images/1.jpg') center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    position:relative;
}
.hero::after{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.6);
}
.hero-content{
    position:relative;
    z-index:2;
}
.hero h1{
    font-size:4em;
    margin:0;
    letter-spacing:3px;
}
.hero p{
    opacity:0.8;
}

/* FILTER */
.filter{
    text-align:center;
    padding:40px 0 10px 0;
}
.filter button{
    background:none;
    border:1px solid #fff;
    color:#fff;
    padding:8px 20px;
    margin:5px;
    cursor:pointer;
    border-radius:30px;
    transition:0.3s;
}
.filter button.active,
.filter button:hover{
    background:#fff;
    color:#000;
}

/* GALLERY */
.gallery{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:20px;
    padding:40px 60px;
}

.gallery img{
    width:100%;
    height:280px;
    object-fit:cover;
    border-radius:12px;
    cursor:pointer;
    transition:0.5s;
    opacity:0;
    transform:translateY(40px);
}

.gallery img.show{
    opacity:1;
    transform:translateY(0);
}

.gallery img:hover{
    transform:scale(1.05);
}

/* TABLET */
@media(max-width:1024px){
    .gallery{
        grid-template-columns:repeat(3,1fr);
        padding:30px;
    }
}

/* üì± PHONE ‚Äî —Å—Ç—Ä–æ–≥–æ 2 —Ñ–æ—Ç–æ */
@media(max-width:768px){
    .gallery{
        grid-template-columns:repeat(2,1fr);
        gap:10px;
        padding:15px;
    }
    .gallery img{
        height:170px;
    }
    .hero{
        height:65vh;
    }
    .hero h1{
        font-size:2.2em;
    }
}

/* LIGHTBOX */
#lightbox{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.95);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:0.4s;
}
#lightbox.active{
    opacity:1;
    pointer-events:auto;
}
#lightbox img{
    max-width:90%;
    max-height:90%;
    border-radius:12px;
    transform:scale(0.9);
    transition:0.4s;
}
#lightbox.active img{
    transform:scale(1);
}

/* FOOTER */
footer{
    text-align:center;
    padding:40px;
    opacity:0.4;
}
</style>
</head>

<body>

<section class="hero">
    <div class="hero-content">
        <h1>Amigo Photos</h1>
        <p>Street & Landscape Photography</p>
    </div>
</section>

<div class="filter">
    <button class="active" data-filter="all">All</button>
    <button data-filter="street">Street</button>
    <button data-filter="landscape">Landscape</button>
</div>

<section class="gallery">
    <!-- –£–∫–∞–∑—ã–≤–∞–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ -->
    <img src="images/1.jpg" data-category="street">
    <img src="images/2.jpg" data-category="street">
    <img src="images/3.jpg" data-category="landscape">
    <img src="images/4.jpg" data-category="landscape">
    <img src="images/5.jpg" data-category="street">
    <img src="images/6.jpg" data-category="landscape">
    <img src="images/7.jpg" data-category="street">
    <img src="images/8.jpg" data-category="landscape">
    <img src="images/9.jpg" data-category="street">
    <img src="images/10.jpg" data-category="landscape">
</section>

<div id="lightbox">
    <img src="">
</div>

<footer>
¬© 2026 Amigo Photos
</footer>

<script>
const images = document.querySelectorAll('.gallery img');
const buttons = document.querySelectorAll('.filter button');
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');

/* Scroll animation */
const observer = new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
        if(entry.isIntersecting){
            entry.target.classList.add('show');
        }
    });
},{threshold:0.1});
images.forEach(img=>observer.observe(img));

/* Filter */
buttons.forEach(button=>{
    button.addEventListener('click',()=>{
        document.querySelector('.filter .active').classList.remove('active');
        button.classList.add('active');
        const filter = button.dataset.filter;

        images.forEach(img=>{
            if(filter==="all" || img.dataset.category===filter){
                img.style.display="block";
            } else {
                img.style.display="none";
            }
        });
    });
});

/* Lightbox */
images.forEach(img=>{
    img.addEventListener('click',()=>{
        lightbox.classList.add('active');
        lightboxImg.src = img.src;
    });
});
lightbox.addEventListener('click',()=>{
    lightbox.classList.remove('active');
});
</script>

</body>
</html>
