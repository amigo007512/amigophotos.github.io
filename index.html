<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amigo Photos — фотопортфолио</title>
<meta name="description" content="Фотопортфолио фотографа. Стрит-фотография и пейзажи.">

<!-- Open Graph -->
<meta property="og:title" content="Amigo Photos — фотопортфолио">
<meta property="og:description" content="Я снимаю стрит-фотографию и пейзажи. Фотография для меня — способ сохранить моменты.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://amigo007512.github.io/amigophotos.portfolio/">
<meta property="og:image" content="https://via.placeholder.com/300x200.png?text=Фото+1">

<!-- Favicon -->
<link rel="icon" href="images/favicon.ico" type="image/x-icon">

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Y2D4VS5FRD"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-Y2D4VS5FRD');
</script>

<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #1a1a1a; /* мягкий тёмный фон */
    color: #eee;
    scroll-behavior: smooth;
}

header {
    text-align: center;
    padding: 50px 20px 20px;
}

h1 {
    font-size: 2.5em;
    margin: 0 0 10px;
}

p {
    color: #ccc;
    font-size: 1em;
    line-height: 1.4em;
}

/* Галерея */
.gallery {
    display: grid;
    gap: 12px;
    padding: 20px;
}

/* ПК: 4 колонки */
@media (min-width: 1025px) {
    .gallery {
        grid-template-columns: repeat(4, 1fr);
    }
    .gallery img { height: 180px; border-radius: 10px; }
}

/* Планшет: 3 колонки */
@media (min-width: 769px) and (max-width: 1024px) {
    .gallery {
        grid-template-columns: repeat(3, 1fr);
    }
    .gallery img { height: 160px; border-radius: 10px; }
}

/* Телефон: 2 колонки */
@media (max-width: 768px) {
    .gallery {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        padding: 10px;
    }
    .gallery img { height: 140px; border-radius: 6px; }
    header { padding: 30px 10px 10px; }
    h1 { font-size: 1.8em; }
    p { font-size: 0.9em; color: #ddd; }
}

/* Галерея изображения */
.gallery img {
    width: 100%;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    animation: fadeIn 0.4s ease forwards;
}

.gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

/* Анимация появления */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Lightbox */
#lightbox {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

#lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
}

/* Кнопка Наверх */
#toTop {
    position: fixed;
    bottom: 15px;
    right: 15px;
    background: #eee;
    color: #111;
    border: none;
    padding: 8px 12px;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 3px 12px rgba(0,0,0,0.3);
    display: none;
    z-index: 1000;
}
#toTop:hover {
    background: #fff;
}
</style>
</head>

<body>

<header>
    <h1>Amigo Photos</h1>
    <p>Я начинающий фотограф. Стрит-фотография и пейзажи.</p>
    <p>Фотография для меня — способ сохранить атмосферу и моменты.</p>
</header>

<div class="gallery">
    <!-- Временные картинки -->
    <img src="https://via.placeholder.com/300x200.png?text=Фото+1" alt="Фото 1">
    <img src="https://via.placeholder.com/300x200.png?text=Фото+2" alt="Фото 2">
    <img src="https://via.placeholder.com/300x200.png?text=Фото+3" alt="Фото 3">
    <img src="https://via.placeholder.com/300x200.png?text=Фото+4" alt="Фото 4">
    <img src="https://via.placeholder.com/300x200.png?text=Фото+5" alt="Фото 5">
    <img src="https://via.placeholder.com/300x200.png?text=Фото+6" alt="Фото 6">
    <img src="https://via.placeholder.com/300x200.png?text=Фото+7" alt="Фото 7">
    <img src="https://via.placeholder.com/300x200.png?text=Фото+8" alt="Фото 8">
    <img src="https://via.placeholder.com/300x200.png?text=Фото+9" alt="Фото 9">
</div>

<!-- Lightbox -->
<div id="lightbox">
    <img src="" alt="Увеличенное фото">
</div>

<!-- Кнопка Наверх -->
<button id="toTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">↑</button>

<script>
const galleryImages = document.querySelectorAll('.gallery img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');

galleryImages.forEach(img => {
    img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
    });
});

lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
});

const toTop = document.getElementById('toTop');
window.addEventListener('scroll', () => {
    toTop.style.display = window.scrollY > 300 ? 'block' : 'none';
});
</script>

</body>
</html>
