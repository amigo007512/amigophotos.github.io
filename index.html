<style>
/* Основной стиль */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #111;
    color: #fff;
    scroll-behavior: smooth;
}
header {
    text-align: center;
    padding: 40px 15px 15px;
}
h1 {
    font-size: 2em;
    margin: 0 0 10px;
}
p {
    color: #aaa;
    font-size: 0.95em;
}

/* Галерея-мозаика */
.gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Всегда 2 колонки */
    gap: 6px; /* минимальный отступ */
    padding: 10px; /* минимальный паддинг */
}
.gallery img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 6px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}
.gallery img:hover {
    transform: scale(1.03);
    box-shadow: 0 5px 15px rgba(0,0,0,0.6);
}

/* Lightbox */
#lightbox {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
#lightbox img {
    max-width: 95%;
    max-height: 95%;
    border-radius: 10px;
}

/* Анимация появления галереи */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
.gallery img {
    animation: fadeIn 0.4s ease forwards;
}

/* Кнопка Наверх */
#toTop {
    position: fixed;
    bottom: 12px;
    right: 12px;
    background: #fff;
    color: #111;
    border: none;
    padding: 6px 10px;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    font-size: 0.9em;
    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    display: none;
    z-index: 1000;
}
#toTop:hover {
    background: #f0f0f0;
}

/* Адаптация для телефонов (супер-компактно) */
@media (max-width: 480px) {
    .gallery img {
        height: 140px;
        border-radius: 4px;
    }
    header {
        padding: 30px 10px 10px;
    }
    h1 { font-size: 1.8em; }
    p { font-size: 0.9em; }
    #toTop {
        padding: 5px 8px;
        font-size: 0.8em;
        bottom: 10px;
        right: 10px;
    }
}
</style>
</head>

<body>

<header>
    <h1>Amigo Photos</h1>
    <p>Я начинающий фотограф. Стрит-фотография и пейзажи.</p>
    <p>Фотография для меня — способ сохранить атмосферу и моменты.</p>
</header>

<div class="gallery">
    <img src="images/1.jpg" alt="Фото 1" loading="lazy">
    <img src="images/2.jpg" alt="Фото 2" loading="lazy">
    <img src="images/3.jpg" alt="Фото 3" loading="lazy">
    <img src="images/4.jpg" alt="Фото 4" loading="lazy">
    <img src="images/5.jpg" alt="Фото 5" loading="lazy">
    <img src="images/6.jpg" alt="Фото 6" loading="lazy">
    <img src="images/7.jpg" alt="Фото 7" loading="lazy">
    <img src="images/8.jpg" alt="Фото 8" loading="lazy">
    <img src="images/9.jpg" alt="Фото 9" loading="lazy">
    <img src="images/10.jpg" alt="Фото 10" loading="lazy">
    <img src="images/11.jpg" alt="Фото 11" loading="lazy">
    <img src="images/12.jpg" alt="Фото 12" loading="lazy">
    <img src="images/13.jpg" alt="Фото 13" loading="lazy">
    <img src="images/14.jpg" alt="Фото 14" loading="lazy">
    <img src="images/15.jpg" alt="Фото 15" loading="lazy">
    <img src="images/16.jpg" alt="Фото 16" loading="lazy">
    <img src="images/17.jpg" alt="Фото 17" loading="lazy">
    <img src="images/18.jpg" alt="Фото 18" loading="lazy">
    <img src="images/19.jpg" alt="Фото 19" loading="lazy">
</div>

<!-- Lightbox -->
<div id="lightbox">
    <img src="" alt="Увеличенное фото">
</div>

<!-- Кнопка Наверх -->
<button id="toTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">↑</button>

<script>
const galleryImages = document.querySelectorAll('.gallery img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');

galleryImages.forEach(img => {
    img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
    });
});

lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
});

// Появление кнопки Наверх
const toTop = document.getElementById('toTop');
window.addEventListener('scroll', () => {
    toTop.style.display = window.scrollY > 300 ? 'block' : 'none';
});
</script>

</body>
</html>
