<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
}
h1 { margin: 40px 0 10px; }
p { color: #aaa; }

/* Галерея */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 10px;
    padding: 30px;
}
.gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s ease;
    object-fit: cover;
}

/* Lightbox */
#lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
#lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
}
</style>
</head>

<body>

<h1>Amigo Photos</h1>
<p>Я начинающий фотограф.</p>
<p>Это моё фотопортфолио. Я снимаю стрит-фотографию и пейзажи.</p>
<p>Фотография для меня — способ сохранить атмосферу и моменты.</p>

<!-- Галерея -->
<div class="gallery">
    <img src="images/IMG_20251215_213352.jpg" alt="Фото 1" loading="lazy">

</div>

<!-- Lightbox -->
<div id="lightbox">
    <img src="" alt="Увеличенное фото">
</div>

<script>
const galleryImages = document.querySelectorAll('.gallery img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');

galleryImages.forEach(img => {
    img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
    });
});

lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
});
</script>

</body>
