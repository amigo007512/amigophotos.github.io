<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amigo Photos</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: white;
}

header {
  text-align: center;
  padding: 40px 20px;
}

header h1 {
  font-size: 28px;
  font-weight: 600;
}

header p {
  margin-top: 10px;
  color: #aaa;
  font-size: 14px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  padding: 10px;
}

.gallery img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 8px;

  transition: transform 0.25s ease;
  will-change: transform;
}

.gallery img:hover {
  transform: scale(1.03);
}

/* Планшет */
@media (min-width: 768px) {
  .gallery {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* ПК */
@media (min-width: 1200px) {
  .gallery {
    grid-template-columns: repeat(4, 1fr);
  }
}

footer {
  text-align: center;
  padding: 40px 20px;
  font-size: 13px;
  color: #777;
}
</style>
</head>

<body>

<header>
  <h1>Amigo Photos</h1>
  <p>Пейзаж и уличная фотография</p>
</header>

<section class="gallery">

  <img src="images/1.jpg" alt="Горный пейзаж" loading="lazy">
  <img src="images/2.jpg" alt="Закат в горах" loading="lazy">
  <img src="images/3.jpg" alt="Городская улица ночью" loading="lazy">
  <img src="images/4.jpg" alt="Озеро в тумане" loading="lazy">
  <img src="images/5.jpg" alt="Архитектура города" loading="lazy">
  <img src="images/6.jpg" alt="Природный пейзаж" loading="lazy">
  <img src="images/7.jpg" alt="Улица на рассвете" loading="lazy">
  <img src="images/8.jpg" alt="Горы Кыргызстана" loading="lazy">

</section>

<footer>
  © 2026 Amigo | All rights reserved
</footer>

</body>
</html>
