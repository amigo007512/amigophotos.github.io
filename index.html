<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amigo Photos</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0e0e0e;
    color: #fff;
}

/* HERO */
.hero {
    padding: 120px 20px;
    text-align: center;
    background: #111;
}

.hero h1 {
    margin: 0;
    font-size: 2.5em;
}

.hero p {
    margin-top: 10px;
    opacity: 0.7;
}

/* –ì–ê–õ–ï–†–ï–Ø */
.gallery {
    display: grid;
    gap: 10px;
    padding: 15px;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
}

.gallery img {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
    border-radius: 4px;
    display: block;
}

/* üì± –¢–µ–ª–µ—Ñ–æ–Ω ‚Äî 2 –≤ —Ä—è–¥ */
@media (max-width: 768px) {
    .gallery {
        grid-template-columns: repeat(2, 1fr);
    }
}

/* Lightbox */
#lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: center;
}

#lightbox img {
    max-width: 95%;
    max-height: 95%;
}
</style>
</head>

<body>

<section class="hero">
    <h1>Amigo Photos</h1>
    <p>–°—Ç—Ä–∏—Ç –∏ –ø–µ–π–∑–∞–∂–∏</p>
</section>

<section class="gallery">
    <img src="images/1.jpg" loading="lazy">
    <img src="images/2.jpg" loading="lazy">
    <img src="images/3.jpg" loading="lazy">
    <img src="images/4.jpg" loading="lazy">
    <img src="images/5.jpg" loading="lazy">
    <img src="images/6.jpg" loading="lazy">
    <img src="images/7.jpg" loading="lazy">
    <img src="images/8.jpg" loading="lazy">
    <img src="images/9.jpg" loading="lazy">
    <img src="images/10.jpg" loading="lazy">
    <img src="images/11.jpg" loading="lazy">
    <img src="images/12.jpg" loading="lazy">
    <img src="images/13.jpg" loading="lazy">
    <img src="images/14.jpg" loading="lazy">
    <img src="images/15.jpg" loading="lazy">
    <img src="images/16.jpg" loading="lazy">
    <img src="images/17.jpg" loading="lazy">
    <img src="images/18.jpg" loading="lazy">
    <img src="images/19.jpg" loading="lazy">
</section>

<div id="lightbox">
    <img src="">
</div>

<script>
const lightbox = document.getElementById("lightbox");
const lightboxImg = lightbox.querySelector("img");

document.querySelectorAll(".gallery img").forEach(img => {
    img.onclick = () => {
        lightboxImg.src = img.src;
        lightbox.style.display = "flex";
    };
});

lightbox.onclick = () => {
    lightbox.style.display = "none";
};
</script>

</body>
</html>
