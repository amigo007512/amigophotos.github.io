<head>

<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #f7f7f7;
    color: #111;
    scroll-behavior: smooth;
}

header {
    text-align: center;
    padding: 50px 20px 20px;
}

h1 {
    font-size: 3em;
    margin: 0 0 10px;
}

p {
    color: #555;
    font-size: 1.1em;
}

/* Галерея-мозаика */
.gallery {
    display: grid;
    gap: 15px;
    padding: 30px;
}

/* ПК — 4 колонки */
@media (min-width: 1025px) {
    .gallery { grid-template-columns: repeat(4, 1fr); }
    .gallery img { height: 220px; border-radius: 6px; }
}

/* Планшет — 3 колонки */
@media (min-width: 769px) and (max-width: 1024px) {
    .gallery { grid-template-columns: repeat(3, 1fr); }
    .gallery img { height: 180px; border-radius: 6px; }
}

/* Телефон — 2 колонки */
@media (max-width: 768px) {
    .gallery { grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 15px; }
    .gallery img { height: 150px; border-radius: 6px; }
}

/* Изображения */
.gallery img {
    width: 100%;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}
.gallery img:hover {
    transform: scale(1.03);
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

/* Lightbox */
#lightbox {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
#lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 6px;
}

/* Анимация появления галереи */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}
.gallery img { animation: fadeIn 0.5s ease forwards; }

/* Кнопка Наверх */
#toTop {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #111;
    color: #fff;
    border: none;
    padding: 10px 14px;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    display: none;
    z-index: 1000;
}
#toTop:hover {
    background: #333;
}
</style>
</head>

<body>

<header>
    <h1>Amigo Photos</h1>
    <p>Я снимаю стрит-фотографию и пейзажи.</p>
    <p>Фотография для меня — способ сохранить моменты.</p>
</header>

<div class="gallery">
    <img src="images/1.jpg" alt="Фото 1" loading="lazy">
    <img src="images/2.jpg" alt="Фото 2" loading="lazy">
    <img src="images/3.jpg" alt="Фото 3" loading="lazy">
    <img src="images/4.jpg" alt="Фото 4" loading="lazy">
    <img src="images/5.jpg" alt="Фото 5" loading="lazy">
    <img src="images/6.jpg" alt="Фото 6" loading="lazy">
    <img src="images/7.jpg" alt="Фото 7" loading="lazy">
    <img src="images/8.jpg" alt="Фото 8" loading="lazy">
    <img src="images/9.jpg" alt="Фото 9" loading="lazy">
    <img src="images/10.jpg" alt="Фото 10" loading="lazy">
    <img src="images/11.jpg" alt="Фото 11" loading="lazy">
    <img src="images/12.jpg" alt="Фото 12" loading="lazy">
    <img src="images/13.jpg" alt="Фото 13" loading="lazy">
    <img src="images/14.jpg" alt="Фото 14" loading="lazy">
    <img src="images/15.jpg" alt="Фото 15" loading="lazy">
    <img src="images/16.jpg" alt="Фото 16" loading="lazy">
    <img src="images/17.jpg" alt="Фото 17" loading="lazy">
    <img src="images/18.jpg" alt="Фото 18" loading="lazy">
    <img src="images/19.jpg" alt="Фото 19" loading="lazy">
</div>

<!-- Lightbox -->
<div id="lightbox">
    <img src="" alt="Увеличенное фото">
</div>

<!-- Кнопка Наверх -->
<button id="toTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">↑ Наверх</button>

<script>
const galleryImages = document.querySelectorAll('.gallery img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');

galleryImages.forEach(img => {
    img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
    });
});

lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
});

// Кнопка Наверх
const toTop = document.getElementById('toTop');
window.addEventListener('scroll', () => {
    toTop.style.display = window.scrollY > 300 ? 'block' : 'none';
});
</script>

</body>
</html>
