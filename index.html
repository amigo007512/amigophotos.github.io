<head>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0e0e0e;
    color: #fff;
    scroll-behavior: smooth;
}

/* HERO */
.hero {
    height: 85vh;
    background: url('images/1.jpg') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
}
.hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.55);
}
.hero-content {
    position: relative;
    z-index: 2;
}
.hero h1 {
    font-size: 4em;
    margin: 0;
    letter-spacing: 2px;
}
.hero p {
    margin-top: 15px;
    font-size: 1.2em;
    opacity: 0.8;
}

/* Галерея */
.gallery {
    display: grid;
    gap: 20px;
    padding: 60px;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
}

.gallery img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
}

.gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

/* Lightbox */
#lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
#lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
}

/* Кнопка наверх */
#toTop {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: #fff;
    color: #000;
    border: none;
    padding: 10px 15px;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    display: none;
    transition: 0.3s;
}
#toTop:hover {
    background: #ccc;
}

/* Футер */
footer {
    text-align: center;
    padding: 40px 20px;
    font-size: 14px;
    opacity: 0.5;
}
</style>
</head>

<body>

<section class="hero">
    <div class="hero-content">
        <h1>Amigo Photos</h1>
        <p>Стрит-фотография и пейзажи</p>
        <p>Фотография — способ сохранить моменты</p>
    </div>
</section>

<section class="gallery">
    <img src="images/1.jpg" loading="lazy">
    <img src="images/2.jpg" loading="lazy">
    <img src="images/3.jpg" loading="lazy">
    <img src="images/4.jpg" loading="lazy">
    <img src="images/5.jpg" loading="lazy">
    <img src="images/6.jpg" loading="lazy">
    <img src="images/7.jpg" loading="lazy">
    <img src="images/8.jpg" loading="lazy">
    <img src="images/9.jpg" loading="lazy">
    <img src="images/10.jpg" loading="lazy">
    <img src="images/11.jpg" loading="lazy">
    <img src="images/12.jpg" loading="lazy">
    <img src="images/13.jpg" loading="lazy">
    <img src="images/14.jpg" loading="lazy">
    <img src="images/15.jpg" loading="lazy">
    <img src="images/16.jpg" loading="lazy">
    <img src="images/17.jpg" loading="lazy">
    <img src="images/18.jpg" loading="lazy">
    <img src="images/19.jpg" loading="lazy">
</section>

<div id="lightbox">
    <img src="">
</div>

<button id="toTop">↑</button>

<footer>
    © 2026 Amigo Photos — All Rights Reserved
</footer>

<script>
const galleryImages = document.querySelectorAll('.gallery img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');

galleryImages.forEach(img => {
    img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
    });
});

lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
});

const toTop = document.getElementById('toTop');
window.addEventListener('scroll', () => {
    toTop.style.display = window.scrollY > 300 ? 'block' : 'none';
});
toTop.addEventListener('click', () => {
    window.scrollTo({top:0, behavior:'smooth'});
});
</script>

</body>
</html>
