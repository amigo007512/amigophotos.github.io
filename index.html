<style>
body {

    background: #0e0e0e;

}

/* HERO */
.hero {
    height: 85vh;
    background: url('images/1.jpg') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
}
.hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.55);
}
.hero-content {
    position: relative;
    z-index: 2;
    padding: 20px;
}
.hero h1 {
    font-size: 4em;
    margin: 0;
}
.hero p {
    margin-top: 15px;
    font-size: 1.2em;
}

/* –ì–ê–õ–ï–†–ï–Ø */
.gallery {
    display: grid;
    gap: 20px;
    padding: 60px;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
}

.gallery img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
}

/* LIGHTBOX */
#lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

    border-radius: 10px;
}

/* –ö–Ω–æ–ø–∫–∞ –Ω–∞–≤–µ—Ä—Ö */

    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #fff;
    color: #000;
    border: none;
    padding: 10px 15px;
    border-radius: 50px;
    cursor: pointer;
    display: none;
}

/* üì± –ú–û–ë–ò–õ–¨–ù–ê–Ø –í–ï–†–°–ò–Ø */
@media (max-width: 768px) {

    .hero {
        height: 60vh;
        padding: 20px;
    }

    .hero h1 {
        font-size: 2em;
    }

    .hero p {
        font-size: 1em;
    }

    .gallery {
        grid-template-columns: repeat(2, 1fr);
        padding: 12px;

</head>

<script>
const galleryImages = document.querySelectorAll('.gallery img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');

galleryImages.forEach(img => {
    img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
    });
});

lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
});

const toTop = document.getElementById('toTop');
window.addEventListener('scroll', () => {
    toTop.style.display = window.scrollY > 300 ? 'block' : 'none';
});
toTop.addEventListener('click', () => {
    window.scrollTo({top:0});
});
</script>
