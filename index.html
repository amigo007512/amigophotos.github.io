<meta property="og:description" content="Я снимаю стрит-фотографию и пейзажи.">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
}

/* Header */
header {
    text-align: center;
    padding: 60px 20px 30px;
}
h1 {
    font-size: 3em;
    margin: 0 0 10px;
}
header p {
    opacity: 0.7;
    margin: 5px 0;
}

/* Галерея */
.gallery {
    display: grid;
    gap: 15px;
    padding: 30px;
    grid-template-columns: repeat(4, 1fr);
}

/* Планшет */
@media (max-width: 1024px) {
    .gallery { grid-template-columns: repeat(3, 1fr); }
}

/* Телефон — 2 столбика */
@media (max-width: 768px) {
    .gallery {
        grid-template-columns: repeat(2, 1fr);
        padding: 15px;
        gap: 10px;
    }
    .gallery img {
        height: 160px;
    }
}

.gallery img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    border-radius: 6px;
    cursor: pointer;
    transition: transform 0.3s ease;
}
.gallery img:hover {
    transform: scale(1.03);
}

/* Lightbox */
#lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
#lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 8px;
}

/* Кнопка вверх */
#toTop {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #fff;
    color: #000;
    border: none;
    padding: 8px 12px;
    border-radius: 50px;
    cursor: pointer;
    display: none;
    font-weight: bold;
}
</style>
</head>

<body>

<header>
    <h1>Amigo Photos</h1>
    <p>Стрит-фотография и пейзажи</p>
    <p>Фотография — способ сохранить моменты</p>
</header>

<section class="gallery">
    <img src="images/1.jpg" loading="lazy">
    <img src="images/2.jpg" loading="lazy">
    <img src="images/3.jpg" loading="lazy">
    <img src="images/4.jpg" loading="lazy">
    <img src="images/5.jpg" loading="lazy">
    <img src="images/6.jpg" loading="lazy">
    <img src="images/7.jpg" loading="lazy">
    <img src="images/8.jpg" loading="lazy">
    <img src="images/9.jpg" loading="lazy">
    <img src="images/10.jpg" loading="lazy">
    <img src="images/11.jpg" loading="lazy">
    <img src="images/12.jpg" loading="lazy">
    <img src="images/13.jpg" loading="lazy">
    <img src="images/14.jpg" loading="lazy">
    <img src="images/15.jpg" loading="lazy">
    <img src="images/16.jpg" loading="lazy">
    <img src="images/17.jpg" loading="lazy">
    <img src="images/18.jpg" loading="lazy">
    <img src="images/19.jpg" loading="lazy">
</section>

<div id="lightbox">
    <img src="">
</div>

<button id="toTop">↑</button>

<script>
const images = document.querySelectorAll('.gallery img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');

images.forEach(img => {
    img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
    });
});

lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
});

const toTop = document.getElementById('toTop');
window.addEventListener('scroll', () => {
    toTop.style.display = window.scrollY > 300 ? 'block' : 'none';
});
toTop.addEventListener('click', () => {
    window.scrollTo({top:0, behavior:'smooth'});
});
</script>

</body>
</html>
