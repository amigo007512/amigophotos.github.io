<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amigo Photos</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #0b0b0b;
    color: #fff;
}

/* HEADER */
header {
    padding: 25px 20px;
    text-align: center;
    border-bottom: 1px solid #222;
}

header h1 {
    font-weight: 500;
    letter-spacing: 2px;
}

/* FILTER */
.filter {
    text-align: center;
    padding: 20px;
}

.filter button {
    background: none;
    border: 1px solid #333;
    color: #aaa;
    padding: 8px 18px;
    margin: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.filter button:hover,
.filter button.active {
    border-color: #fff;
    color: #fff;
}

/* GALLERY */
.gallery {
    display: grid;
    gap: 12px;
    padding: 20px;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
}

.gallery img {
    width: 100%;
    aspect-ratio: 1/1;
    object-fit: cover;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
}

.gallery img.show {
    opacity: 1;
    transform: translateY(0);
}

/* MOBILE 2 COL */
@media (max-width: 768px) {
    .gallery {
        grid-template-columns: repeat(2, 1fr);
    }
}

/* ABOUT */
.about {
    padding: 60px 20px;
    text-align: center;
    border-top: 1px solid #222;
}

.about h2 {
    margin-bottom: 15px;
    font-weight: 500;
}

.about p {
    max-width: 600px;
    margin: auto;
    opacity: 0.7;
    line-height: 1.6;
}

/* FOOTER */
footer {
    padding: 40px 20px;
    text-align: center;
    border-top: 1px solid #222;
    font-size: 14px;
    opacity: 0.5;
}

a {
    color: #fff;
    text-decoration: none;
    border-bottom: 1px solid #555;
}
</style>
</head>

<body>

<header>
    <h1>Amigo Photos</h1>
</header>

<div class="filter">
    <button class="active" onclick="filterPhotos('all')">Все</button>
    <button onclick="filterPhotos('street')">Стрит</button>
    <button onclick="filterPhotos('landscape')">Пейзажи</button>
</div>

<section class="gallery">
    <img src="images/1.jpg" class="street" loading="lazy">
    <img src="images/2.jpg" class="landscape" loading="lazy">
    <img src="images/3.jpg" class="street" loading="lazy">
    <img src="images/4.jpg" class="landscape" loading="lazy">
    <img src="images/5.jpg" class="street" loading="lazy">
    <img src="images/6.jpg" class="landscape" loading="lazy">
    <img src="images/7.jpg" class="street" loading="lazy">
    <img src="images/8.jpg" class="landscape" loading="lazy">
    <img src="images/9.jpg" class="street" loading="lazy">
    <img src="images/10.jpg" class="landscape" loading="lazy">
</section>

<section class="about">
    <h2>Обо мне</h2>
    <p>
        Я начинающий фотограф, снимающий стрит-фотографию и пейзажи.
        Фотография для меня — способ сохранить моменты и атмосферу.
        Снимаю на Canon G7 X Mark II.
    </p>
    <br><br>
    <a href="#">Instagram</a>
</section>

<footer>
    © 2026 Amigo Photos
</footer>

<script>
/* FILTER */
function filterPhotos(category) {
    const images = document.querySelectorAll('.gallery img');
    const buttons = document.querySelectorAll('.filter button');

    buttons.forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');

    images.forEach(img => {
        if (category === 'all' || img.classList.contains(category)) {
            img.style.display = "block";
        } else {
            img.style.display = "none";
        }
    });
}

/* FADE IN */
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('show');
        }
    });
});

document.querySelectorAll('.gallery img').forEach(img => {
    observer.observe(img);
});
</script>

</body>
</html>
