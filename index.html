<style>
/* Общий стиль — остаётся прежним */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #111;
    color: #fff;
    scroll-behavior: smooth;
}
header {
    text-align: center;
    padding: 50px 20px 20px;
}
h1 {
    font-size: 3em;
    margin: 0 0 10px;
}
p {
    color: #aaa;
    font-size: 1.1em;
}

/* Галерея-мозаика */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
    padding: 20px;
}
.gallery img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}
.gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.7);
}

/* Lightbox */
#lightbox {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
#lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    box-shadow: 0 0 25px rgba(255,255,255,0.3);
}
#lightbox:active {
    display: none;
}

/* Анимация появления галереи */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
.gallery img {
    animation: fadeIn 0.5s ease forwards;
}

/* Кнопка Наверх */
#toTop {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #fff;
    color: #111;
    border: none;
    padding: 10px 14px;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    display: none;
    z-index: 1000;
}
#toTop:hover {
    background: #f0f0f0;
}

/* Адаптация под мобильные устройства */
@media (max-width: 600px) {
    header {
        padding: 30px 15px 15px;
    }
    h1 {
        font-size: 2em;
    }
    p {
        font-size: 1em;
    }
    .gallery {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 8px;
        padding: 15px;
    }
    .gallery img {
        height: 120px;
        border-radius: 8px;
    }
    #toTop {
        padding: 8px 12px;
        bottom: 15px;
        right: 15px;
    }
}
</style>
