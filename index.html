<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Amigo Photos — фотопортфолио</title>
<meta name="description" content="Фотопортфолио фотографа. Стрит-фотография и пейзажи.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Y2D4VS5FRD"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-Y2D4VS5FRD');
</script>

<style>
/* Основной стиль */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #111;
    color: #fff;
}
header {
    text-align: center;
    padding: 50px 20px 20px;
}
h1 {
    font-size: 3em;
    margin: 0 0 10px;
}
p {
    color: #aaa;
    font-size: 1.1em;
}

/* Галерея-мозаика */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    padding: 30px;
}
.gallery img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}
.gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.7);
}

/* Lightbox */
#lightbox {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
#lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    box-shadow: 0 0 25px rgba(255,255,255,0.3);
}
#lightbox:active {
    display: none;
}

/* Анимация появления галереи */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
.gallery img {
    animation: fadeIn 0.5s ease forwards;
}
</style>
</head>

<body>

<header>
    <h1>Amigo Photos</h1>
    <p>Я начинающий фотограф. Стрит-фотография и пейзажи.</p>
    <p>Фотография для меня — способ сохранить атмосферу и моменты.</p>
</header>

<div class="gallery">
    <img src="images/1.jpg" alt="Фото 1" loading="lazy">
    <img src="images/2.jpg" alt="Фото 2" loading="lazy">
    <img src="images/3.jpg" alt="Фото 3" loading="lazy">
    <img src="images/4.jpg" alt="Фото 4" loading="lazy">
    <img src="images/5.jpg" alt="Фото 5" loading="lazy">
    <img src="images/6.jpg" alt="Фото 6" loading="lazy">
    <img src="images/7.jpg" alt="Фото 7" loading="lazy">
    <img src="images/8.jpg" alt="Фото 8" loading="lazy">
    <img src="images/9.jpg" alt="Фото 9" loading="lazy">
    <img src="images/10.jpg" alt="Фото 10" loading="lazy">
    <img src="images/11.jpg" alt="Фото 11" loading="lazy">
    <img src="images/12.jpg" alt="Фото 12" loading="lazy">
    <img src="images/13.jpg" alt="Фото 13" loading="lazy">
    <img src="images/14.jpg" alt="Фото 14" loading="lazy">
    <img src="images/15.jpg" alt="Фото 15" loading="lazy">
    <img src="images/16.jpg" alt="Фото 16" loading="lazy">
    <img src="images/17.jpg" alt="Фото 17" loading="lazy">
    <img src="images/18.jpg" alt="Фото 18" loading="lazy">
    <img src="images/19.jpg" alt="Фото 19" loading="lazy">
</div>

<!-- Lightbox -->
<div id="lightbox">
    <img src="" alt="Увеличенное фото">
</div>

<script>
const galleryImages = document.querySelectorAll('.gallery img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');

galleryImages.forEach(img => {
    img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
    });
});

lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
});
</script>

</body>
</html>
